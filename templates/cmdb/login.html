{%load staticfiles%}
<!-- 声明可以使用html5的元素 -->
<!DOCTYPE html> 
<html lang=zh-CN>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- 友好的支持移动设备 -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="这是登录页">
		<!-- 网站图标 -->
		<link rel="icon" href="{%static 'img/favicon.png'%}">
		<meta name="author" content="zhangdj">
		<title>login</title>
		<link href= "{% static 'css/bootstrap.css'%}" rel="stylesheet">
	</head>
	<body background="{%static "img/login_bg.jpg"%}">
		<div class="container" >
			<div class="rows" style="margin-top:100px">
				<div class="col-md-3" ></div>
				<div class="col-md-6" >
					<div class="panel panel-primary">
						<div class="panel-heading">
						管理员登录
						</div>
						<div class="panel-body">
							<form class="form-horizontal" action="{%url 'cmdb:login'%}" method="post" >
								{%csrf_token%}
								<div class="form-group">
									<label for="username" class="col-sm-2 control-label">账号:</label>
									<div class="col-sm-10">
									  <input type="text" class="form-control" name="login_name" placeholder="username">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-sm-2 control-label">密码:</label>
									<div class="col-sm-10">
									  <input type="password" class="form-control" name="login_passwd" placeholder="password">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-success">登录</button>
									</div>
								</div>
							</form>
						</div>
						<div class="panel-footer text-right text-info" >
						运维管理平台-v1.0
						</div>
					</div>
				
				
				
				
				</div>
				<div class="col-md-3" ></div>
			</div>
		
		
		
		</div>
	
	</body>

</html>
